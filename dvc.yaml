stages:
  preprocess:
    cmd: python src/preprocess.py
    deps:
    - data/churn.csv
    - src/preprocess.py
    outs:
    - data/preprocessed.csv
  train:
    cmd: python src/train.py
    deps:
    - data/preprocessed.csv
    - params.yaml
    - src/train.py
    outs:
    - models/model.pkl
  evaluate:
    cmd: python src/evaluate.py
    deps:
    - data/preprocessed.csv
    - models/model.pkl
    - src/evaluate.py
    outs:
    - metrics.json
